<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&family=Overpass:ital,wght@0,700;1,400&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
</head> 
<body>
    <main>
        <div class="container">

        <!-- Screen before submiting -->
       
        <div class="evaluationScreen" id="evaluationScreen">
            <div class="intro">
                <div class="imgbackground">
                    <image class="star" src="./images/icon-star.svg" alt="star-icon" aria-hidden="true"></image>
                </div>
                <div class="texts">
                    <h1>How did we do?</h1>
                    <h3>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</h3>
                </div>
            </div>
            <div class="btns">
                <button type="button" class="btn-1" onclick="evaluation('1')" value="1">1</button>
                <button type="button" class="btn-2" onclick="evaluation('2')" value="2">2</button>
                <button type="button" class="btn-3" onclick="evaluation('3')" value="3">3</button>
                <button type="button" class="btn-4" onclick="evaluation('4')" value="4">4</button>
                <button type="button" class="btn-5" onclick="evaluation('5')" value="5">5</button>
            </div>
            <div class="btn-submit">
                <button type="button" class="submit" onclick="submiting()">SUBMIT</button>
            </div>
        </div>
        
        <!-- Screen after submiting -->

        <div class="afterSubmiting" id="afterSubmiting">
            <div class="imgAndResult">
                <div class="imgThanks">
                    <image class="thanksImage" src="./images/illustration-thank-you.svg" alt="thanks-image" aria-hidden="true"> </image>
                </div>
                <div>
                    <h3 class="result" id="mesage"></h3>
                </div>
            </div>
            <div class="thanksText">
                <h1>Thank you!</h1>
                <h3>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</h3>
            </div>
        </div>
    </div>
    </main>    

<script src="./index.js"></script>
</body>

</html>
